<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Capy's Website!</title>
    <link rel ="icon" href="favicon.ico" type="favicon">
</head>
<body>
    <h1>Capy the Capybara</h1>
    <p>Hey there! I am capy, the capybara.
    <img 
    src="https://i.ibb.co/Q7FPDWjd/wide-capy.webp" 
    style=" width: auto; height: auto; display: block; margin: auto; border-radius:180px;" 
    alt="Capy after eating">
    </p>
    <ul class="no-bullets">
    <p> 
        i am capybara
    </p>
    <audio id="bg-audio" src="Capybara Song (Rock Version).mp3" preload="auto" autoplay loop></audio>

    <li>5 things I like to eat:</li>
    <li>1. grass</li>
    <li>2. aquatic plants</li>
    <li>3. hay</li>
    <li>4. carrots</li>
    <li>5. guinea pigs</li>
    </ul>
    <p> 
        videos about my species:
    </p>

    <div class="video">
        <iframe
            src="https://www.youtube-nocookie.com/embed/eTfJPWDWPig"
            title="about my species"
            loading="lazy"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </div>

    <div class="video">
        <iframe
            src="https://www.youtube-nocookie.com/embed/g0S_Ce8vTac"
            title="fun facts about capybaras"
            loading="lazy"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </div>

    <script>
      // Try autoplay, then ensure play starts on first user interaction
      document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('bg-audio');
        const tryPlay = () => audio.play().catch(() => {});
        tryPlay();
        const enable = () => { tryPlay(); window.removeEventListener('click', enable); window.removeEventListener('touchstart', enable); };
        window.addEventListener('click', enable, { once: true });
        window.addEventListener('touchstart', enable, { once: true });
      });
    </script>
</body>
</html>
